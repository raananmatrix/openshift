apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: php
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: php:latest
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    contextDir: php-helloworld
    git:
      uri: https://github.com/RedHatTraining/DO288-apps
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: php:7.4-ubi8
        namespace: openshift
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
  - github:
      secret: k_JSMOdI0QoB-429k9BP
    type: GitHub
  - generic:
      secret: yMN3wofBriaLb4TSY6Y6
    type: Generic
  - type: ConfigChange
  - imageChange: {}
    type: ImageChange
